<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div id="root"></div>
      <header class="header">
        <img src="#" alt="">
        <section class="search" id="search">
          <div class="search__containt">
            <input class="input" type="text" placeholder="Name of movie">
              <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </div>
          <!--input xa ordenar alfabéticamente-->
          <input type="button" value="order a to z" id="order-az">
          <input type="button" value="order z to a" id="order-za">
        </section>
      </header>
      <main>
        <div class="title">
          <h2>
            OUR FILMS
          </h2>
          <select name="directors" id="directors">
            <option value="directors" selected="selected">By directors</option>
            <option value="Hayao Miyazaki">Hayao Miyazaki</option>
            <option value="Isao Takahata">Isao Takahata</option>
            <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
            <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
            <option value="Gorō Miyazaki">Gorō Miyazaki</option>
            <option value="Hiroyuki Morita">Hiroyuki Morita</option>
          </select>

          <select name="producer" id="producers">
            <option value="producers" selected="selected">By producers</option>
            <option value="Hayao Miyazaki">Hayao Miyazaki</option>
            <option value="Isao Takahata">Isao Takahata</option>
            <option value="Toru Hara">Toru Hara</option>
            <option value="Toshio Suzuki">Toshio Suzuki</option>
            <option value="Yoshiaki Nishimura">Yoshiaki Nishimura</option>
          </select>
        </div>
        <section class="movies" id="movies">
        </section>
      </main>
    </div>
    <script src="main.js" type="module"></script>
    <script src="data.js" type="module"></script>
  </body>
</html>
